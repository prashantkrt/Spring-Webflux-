spring.application.name=Product-Service
server.port=8080

aggregator.base-url=${AGGREGATOR_BASE_URL:http://localhost:8081/api/aggregator/products}


#circuit breaker
resilience4j.circuitbreaker.instances.productServiceCB.slidingWindowSize=5
resilience4j.circuitbreaker.instances.productServiceCB.minimumNumberOfCalls=3
resilience4j.circuitbreaker.instances.productServiceCB.failureRateThreshold=50
resilience4j.circuitbreaker.instances.productServiceCB.waitDurationInOpenState=5s
resilience4j.circuitbreaker.instances.productServiceCB.permittedNumberOfCallsInHalfOpenState=2
resilience4j.circuitbreaker.instances.productServiceCB.automaticTransitionFromOpenToHalfOpenEnabled=true
resilience4j.circuitbreaker.instances.productServiceCB.registerHealthIndicator=true


springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.enabled=true


# Name your service
otel.service.name=product-service
# Disable exporting to any backend
otel.traces.exporter=none
otel.metrics.exporter=none
otel.logs.exporter=none

# Log level
logging.level.root=INFO

# Log pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - message="%msg" [traceId=%X{trace_id} spanId=%X{span_id}]%n
